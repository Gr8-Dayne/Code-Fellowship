<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link type="text/css" rel="stylesheet" href="/style.css">
<head>
    <title>Login</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<main>
    <div id="element">
        <h1>Login Here</h1>
        <form th:action="@{/login}" method="POST">
            <div id="username">Username: <input type="text" name="username"/></div>
            <div id="password">Password: <input type="password" name="password"/></div>
            <input type="submit" value="Sign In"/>
        </form>
        <div id="register"><a href="/create"><button id="loginToRegisterButton">Register New Account Here</button></a></div>
    </div>
</main>
</body>
</html>
